<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Gumo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="bg-white fixed w-full z-20 ">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3">
                <img src="assets/img/medium.png" class="h-8" alt="logo">
                <span class="self-center text-2xl font-semibold text-black">Gumo</span>
            </a>
            <div class="flex md:order-2">
                <button type="button" class="text-white bg-gray-900 font-medium rounded-lg text-sm px-4 py-2">Contact Us</button>
                <button id="menu-toggle" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden focus:outline-none">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-black rounded-lg bg-white md:space-x-8 md:flex-row md:mt-0 md:border-0">
                    <li>
                        <a href="index.html" class="block py-2 px-3 text-black rounded">Home</a>
                    </li>
                    <li>
                        <a href="destination.html" class="block py-2 px-3 text-black rounded">Destinasi</a>
                    </li>
                    <li>
                        <a href="gallery.html" class="block py-2 px-3 text-black rounded">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        // Toggle the hidden class for mobile menu
        const menuToggle = document.getElementById('menu-toggle');
        const navbarSticky = document.getElementById('navbar-sticky');

        menuToggle.addEventListener('click', () => {
            navbarSticky.classList.toggle('hidden');
        });
    </script>
</body>
</html>
